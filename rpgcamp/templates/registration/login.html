{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}



<div class="col-md-6 col-md-offset-3">
    <h1>Entrar</h1>

{% if form.errors %}
<p>Seu usuário/senha não bateram. Por gentileza tente novamente.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
{{ form|crispy }}

<input type="submit" class="btn btn-success" value="Login" />
<input type="hidden" name="next" value="{{ next }}" /> <!-- <a class="btn btn-default" href="{% url 'login' %}">Perdeu a Senha?</a> -->
</form>
</div>



{% endblock %}
