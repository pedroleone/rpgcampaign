{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
    <h1>Perfil</h1>

    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"> </span> Salvar</button>
    </form>
</div>
{% endblock %}
